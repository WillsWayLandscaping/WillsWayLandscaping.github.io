    <style>
      .slideshow {
        background-color: #006400;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10% auto 0;
        height: calc(100vh * 2/3);
        width: 80%;
        max-width: 80%;
        overflow: hidden;
        position: relative;
        padding-bottom: 75%;
      }

      .slide {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div class="slide">
        <img src="slide1.jpg" alt="Slide 1">
      </div>
      <div class="slide">
        <img src="slide2.jpg" alt="Slide 2">
      </div>
      <div class="slide">
        <img src="slide3.jpg" alt="Slide 3">
      </div>
    </div>

    <script>
      var slides = document.querySelectorAll(".slide");
      var currentSlide = 0;
      var slideInterval = setInterval(nextSlide, 2000);

      function nextSlide() {
        slides[currentSlide].style.display = "none";
        currentSlide = (currentSlide + 1) % slides.length;
        slides[currentSlide].style.display = "flex";
      }
    </script>
  </body>
